<!-- Maggie Jennings and Margaret Flemings
CodeMode
Draft
Form for inserting a question into the database AND doubles as update form
when given a question-->

{% extends 'codemode.html' %}
  {% block content %}
      <form method= "POST" action="{{script}}">
        <table class="table">
        <tbody>
          <tr>
            <th scope="row"><label for="questionText">Question Text</label></th>
            <td><input type=text name='questionText' value="{{questionText}}"></input></td>
          </tr>
          <tr>
            <th scope="row"><label for="answer">Anser</label></th>
            <td><input type=text name='answer' value="{{answer}}"></input></td>
          </tr>
          <tr>
            <th scope="row"><label for="qtype">Answer Type</label></th>
            <td>
              <select name='qtype'>
                <option value="multi">Multiple Choice</option>
                <option value="fillblank">Fill in the Blank</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row"><label for="wrong1">Wrong Option 1:</label></th>
            <td><input type=text name='wrong1' value="{{wrong1}}"></input></td>
          </tr>
          <tr>
            <th scope="row"><label for="wrong2">Wrong Option 2:</label></th>
            <td><input type=text name='wrong2' value="{{wrong2}}"></input></td>
          </tr>
          <tr>
            <th scope="row"><label for="wrong3">Wrong Option 3:</label></th>
            <td><input type=text name='wrong3' value="{{wrong3}}"></input></td>
          </tr>
          <tr>
            <th scope="row"><label for="explanation">Explanation</label></th>
            <td><input type=text name='explanation' value="{{explanation}}"></input></td>
          </tr>
          <tr>
            <th scope="row"><label for="pointVal">Point value</label></th>
            <td> <input type=number name='pointVal' value="{{pointVal}}"></input></td>
          </tr>

          <tr id="addExisting">
            <th scope="row"><label for="deckNum">Add to exisiting deck:</label></th>
            <td><select name='deckName'>
              {% for deck in decks %}
                <option name="deckName" value="{{deck}}">{{deck}}</option>
              {% endfor %}
            </select></td>
          </tr>

          <tr id="newDeckAdd">
            <th scope="row"><label for="deckName">Add to new deck:</label></th>
            <td><select name='deckName'>
                <input type="submit" value='submit' name='submit'></input>
            </select></td>
          </tr> 

        </tbody>
      </table>
      <button id="newDeck">Add to New Deck</button><br>
      <input type="submit" value='submit' name='submit'></input>
  </form>

    <br>
  {% endblock %}
