{% extends 'codemode.html' %}
  {% block content %}
      <form enctype="multipart/form-data" method= "POST" action="{{script}}">
        <table class="table">
          <tbody>
            <tr id="deckAdd">
              <th scope="row"><label for="deckName">Create new deck:</label></th>
              <td><input type=text name="deckName" value="{{deckName}}" required>{{deckName}}</input></td>
            </tr>
            <tr>
              <th scope="row"><label for="imagefile">Upload new image: </label></th>
              <td>
                <p>Current image is: </p>
                <img src='{{pathname}}'>
                <br>
                <input type="file" name="imagefile" size="100"></input>
              </td>
            </tr>
          </tbody>
        </table>
        <input type="submit" value='submit' name='submit'></input>
      </form>
  {% endblock %}
