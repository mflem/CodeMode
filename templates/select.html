CodeMode
Draft
Lists all current, unique deck options -->
{% extends 'codemode.html' %}
  {% block content %}
    <h2>Choose a deck to study:</h2>
    <form method= "POST" action="{{script}}">
        <select name="selectDeck">
            {% for deck in decks %}
              <option name="selectDeck" value="{{deck}}">{{deck}}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" name ='submit' value='submit'></input>
    </form>
  {% endblock %}
