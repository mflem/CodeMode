CodeMode

Lists all current, unique deck options -->
{% extends 'codemode.html' %}
  {% block content %}
    <h2>Choose a deck to study:</h2>
    <form method= "POST" action="{{script}}">
        <select name="selectDeck">
            {% for deck in decks %}
              <option name="selectDeck" value="{{deck}}">{{deck}}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" name ='submit' value='submit'></input>
    </form>


<!-- Carousel Code adapted from W3Schools -->
<div class="container"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      
      {% for deck in decks %}
<!--    src="{{deck}}.jpg"    -->
          <div class="item">
            <img src="/templates/Color-blue.JPG" alt="{{deck}} image" style="width:100%;" name="selectDeck" value="{{deck}}">
            <div class="carousel-caption">
              <h3>{{deck}}</h3>
<!--               <p>Learn about *what deck is about* </p> -->
            </div>
          </div>
      {% endfor %}
      
    </div> <!-- end of carousel-inner -->

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


  {% endblock %}
<script>
  $("div .item").load().first().addClass("active")
</script>
