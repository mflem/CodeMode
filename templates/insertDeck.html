{% extends 'codemode.html' %}
  {% block content %}
      <form enctype="multipart/form-data" method= "POST" action="{{script}}" style="padding-left:10%; padding-right:10%;">
        <table class="table">
          <tbody>
            <tr>
              <th scope="row"><label for="deckName">Create new deck:</label></th>
              <td><input type=text name="deckName" value="{{deck}}" required></input></td>
            </tr>
            <tr>
              <th scope="row"><label for="imagefile">File to upload: (JPEG, JPG, or PNG) </label></th>
              <td><input type="file" name="imagefile" size="50"></input></td>
            </tr>
          </tbody>
        </table>
        <input type="submit" value='submit' name='submit'></input>
      </form>
  {% endblock %}
